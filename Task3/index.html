<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1><b>Calculator</b></h1>

  <input type="number" id="num1" placeholder="Enter First Number"><br>
  <input type="number" id="num2" placeholder="Enter Second Number"><br>

  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">−</button>
  <button onclick="calculate('*')">×</button>
  <button onclick="calculate('/')">÷</button>

  <h2 id="result">Result:</h2>

  <script>
    function calculate(operator) {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      let resultText = "";

      if (isNaN(n1) || isNaN(n2)) {
        resultText = "Please enter valid numbers.";
      } else {
        switch (operator) {
          case '+': resultText = n1 + n2; break;
          case '-': resultText = n1 - n2; break;
          case '*': resultText = n1 * n2; break;
          case '/': resultText = n2 !== 0 ? (n1 / n2).toFixed(2) : "Cannot divide by 0"; break;
        }
      }

      const resultElement = document.getElementById("result");
      resultElement.innerText = "Result: " + resultText;

      // Restart animation
      resultElement.style.animation = "none";
      void resultElement.offsetWidth;
      resultElement.style.animation = "fadeIn 0.5s forwards";
    }
  </script>

</body>
</html>
